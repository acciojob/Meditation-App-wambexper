<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meditation App</title>
</head>

<body>
    <div id="app" class="app">
        <div class="vid-container">
            <video id="video" src="videos/beach.mp4" loop autoplay></video>
        </div>
        <div class="player-container">
            <audio id="audio" src="sounds/beach.mp3" loop></audio>
        </div>
        <div class="sound-picker">
            <button onclick="changeSound('beach')">Beach</button>
            <button onclick="changeSound('rain')">Rain</button>
        </div>
        <div id="time-select" class="time-select">
            <button id="smaller-mins" onclick="setTime(120)">2 min</button>
            <button id="medium-mins" onclick="setTime(300)">5 min</button>
            <button id="long-mins" onclick="setTime(600)">10 min</button>
        </div>
        <div class="time-display">10:00</div>
        <button class="play" onclick="playPause()">Play</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
